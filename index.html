<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            color: rgb(211, 220, 226);
            background-color: rgb(12, 13, 15);
        }
    </style>
</head>

<body>
    <p id="native-socket-data"></p>
</body>
<script>
    console.log(io)
    let count = 0
    var socket = io({ transports: ['websocket'] });

    let el;
    let le;

    setInterval(() => {
        count++
        socket.emit('messaged', count)

    }, 1000);

    socket.on('message', (timeString) => {
        el = document.getElementById('native-socket-data');
        el.innerHTML += 'Message ' + timeString;
    });

</script>

</html>
