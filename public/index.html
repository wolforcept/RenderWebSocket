<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/shoelace-autoloader.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            color: rgb(211, 220, 226);
            background-color: rgb(12, 13, 15);
            margin: 0;
        }

        .center {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vbox {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vbox1 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vbox1:first-child {
            flex-grow: 1;
            width: 100%;
        }

        .hbox {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .hbox1 {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .hbox1:first-child {
            flex-grow: 1;
            height: 100%;
        }

        .vscrollbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .vscrollbox:first-child {
            width: 100%;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(54, 60, 68);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgb(78, 91, 107);
        }
    </style>
    <style>
        .box {
            font-family: arial;
            font-size: 20px;
            outline: dashed 1px #34697e;
            width: 600px;
        }

        .content {
            height: 600px;
            width: 100%;
        }
    </style>

</head>

<body class="sl-theme-dark">
    <div class="center">
        <div class="vbox box">
            <div class="vscrollbox">
                <div class="vbox content"></div>
            </div>
            <div class="hbox1">
                <sl-input class="input"></sl-input>
                <script> $(".input").on('keyup', (evt) => event.keyCode === 13 && send()); </script>
                <sl-button onclick="send()">send</sl-button>
            </div>
            <span style="font-size: 10px; color:#97a3b1">/nick *new nickname*</span>
        </div>
    </div>
</body>
<script>

    var socket = io({ transports: ['websocket'] });
    socket.on('message', (args) => {
        client.onMessage(JSON.parse(args))
    });

</script>

</html>
